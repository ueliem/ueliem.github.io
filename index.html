---
layout: default
title: Home Page
active: home
---
<div class="carddiv">
    <h3>Hello World</h3>
    <div class="divline"></div>
    <div class="cardbody">
        This is my homepage.
        <h4>Latest Posts</h4>
        <ul>
          {% for post in site.posts %}
            <li>
              <a href="{{ post.url }}">{{ post.title }} - {{ post.date | date: "%-d %B %Y"}}</a>
            </li>
          {% endfor %}
        </ul>
    </div>
</div>
